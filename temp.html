<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Temp | Framed</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="navi.js"></script>
        <script src="breakdown.js"></script>
        <script src="slideshow.js"></script>
    </head>
    <body>
        <div style="display: grid;grid-template-columns: auto auto auto;">
            <div style="background-color: red;grid-column: 1 / span 2;">hi</div>
            <div style="background-color: blue;">hi</div>
            <div style="background-color: yellow;">hi</div>
            <div style="background-color: green;grid-row: 1 / span 2;grid-column: 3;">hi</div>
            <div style="background-color: orange;">hi</div>
            <div style="background-color: red;">hi</div>
            <div style="background-color: blue;grid-row: 20;">hi</div>
            <div style="background-color: yellow;">hi</div>
            <div style="background-color: green;">hi</div>
            <div style="background-color: orange;">hi</div>
        </div>
    </body>
</html>
