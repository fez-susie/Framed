    <link rel="stylesheet" href="styles.css">

    <nav class="navi">

    <!--Newsletter-->
    <div style="height: 50%; background-color: var(--richGreen);display: flex;justify-content: center;flex-direction: column;text-align: center;">
        <p><label for="email" style="font-size:x-large;color: white;font-weight: bold;">Sign up to our Newsletter</label></p>
        <form>
            <input type="email" id="email" name="email" value="lorem.ipsum@website.domain" style="width: 60%;height: 200%;font-size: large;text-align: center;">
            <input type="button" id="submit" name="submit" value="Submit" style="width: 10%;height: 150%;margin-left: 2%;font-size: medium;">
        </form>
    </div>

    <!--Socials-->
    <div style="height: 50%; background-color: var(--pineGreen);display: flex;justify-content: center;flex-direction: column;text-align: center;">
        <p style="font-size:x-large;color: white;font-weight: bold;">Connect with Us</p>
        <div style="display: flex;flex-direction: row;justify-content: space-around;">
            <div style="width: 10%;font-size: 100px;"><a href="https://twitter.com/?lang=en" style="color:white;"><i class="fa fa-twitter"></i></a></div>

            <div style="width: 10%;font-size: 100px;"><a href="https://www.facebook.com/"    style="color:white;"><i class="fa fa-facebook-f"></i></a></div>
        </div>
    </div>

    <div style="background-color: white;height: 100%;display: flex;flex-direction: column;justify-content: space-around;align-items: center;">
        <p style="text-align: center;color:var(--pineGreen);font-size: x-large;font-weight: bold;">Contact Us</p>
        <div style="width: 75%;display: flex;flex-direction: row; justify-content: space-around;height: 7%;">
            <input type="email" value="lorem.ipsum@website.domain" style="width: 85%;">
            <div style="width: 15%;text-align: center;"><input type="button" value="Submit" style="width: 75%;height: 100%;background-color: var(--pineGreen);border: 0;color:white;font-size: large;"></div>
        </div>
        <br>
